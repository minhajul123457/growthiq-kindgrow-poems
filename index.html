<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="refresh" content="10;url=https://www.amazon.com/dp/B0FF3C8HHH" />
  <meta name="description" content="Redirecting you to Mr. Minhaj's Kids Poetry Book based on your country..." />
  <title>Mr. Minhaj - Kids Poems Book</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f5f7fa, #c3cfe2);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
    }
    .loader {
      margin-top: 30px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-left: auto;
      margin-right: auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    async function redirectToBookPage() {
      const defaultURL = "https://www.amazon.com/dp/B0FF3C8HHH";

      const urlMap = {
        US: "https://www.amazon.com/dp/B0FF3C8HHH",
        GB: "https://www.amazon.co.uk/dp/B0FF3C8HHH",
        CA: "https://www.amazon.ca/dp/B0FF3C8HHH",
        DE: "https://www.amazon.de/dp/B0FF3C8HHH",
        FR: "https://www.amazon.fr/dp/B0FF3C8HHH",
        IT: "https://www.amazon.it/dp/B0FF3C8HHH",
        ES: "https://www.amazon.es/dp/B0FF3C8HHH",
      
        BR: "https://www.amazon.com.br/dp/B0FF3C8HHH",
        MX: "https://www.amazon.com.mx/dp/B0FF3C8HHH",
        AU: "https://www.amazon.com.au/dp/B0FF3C8HHH",
        JP: "https://www.amazon.co.jp/dp/B0FF3C8HHH",
        NL: "https://www.amazon.nl/dp/B0FF3C8HHH",
        SG: "https://www.amazon.sg/dp/B0FF3C8HHH",
        AE: "https://www.amazon.ae/dp/B0FF3C8HHH",
        SA: "https://www.amazon.sa/dp/B0FF3C8HHH",
        SE: "https://www.amazon.se/dp/B0FF3C8HHH",
        PL: "https://www.amazon.pl/dp/B0FF3C8HHH",
        BE: "https://www.amazon.com.be/dp/B0FF3C8HHH",
        TR: "https://www.amazon.com.tr/dp/B0FF3C8HHH",
        EG: "https://www.amazon.eg/dp/B0FF3C8HHH"
      };

      try {
        const res = await fetch("https://ipapi.co/json/");
        const data = await res.json();
        const country = data.country || "";
        const finalURL = urlMap[country] || defaultURL;
        window.location.href = finalURL;
      } catch (err) {
        window.location.href = defaultURL;
      }
    }

    redirectToBookPage();
  </script>
</head>
<body>
  <div class="container">
    <h1>ðŸ“– Redirecting You to Kids Poems Book</h1>
    <p>Please wait while we connect you to your local Amazon store...</p>
    <div class="loader"></div>
  </div>
</body>
</html>
